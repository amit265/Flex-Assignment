<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/3b9fa6b79a.js" crossorigin="anonymous"></script>
    <title>Flex Assignment</title>
</head>
<body>
    <header class="container flex header">
        <div class="brand">
            <img src="./assets/media/logo.png" alt="logo">
            <h1 class="heading">flex</h1>
        </div>
        <nav class="navbar">
            <a class="active" href="#">home</a>
            <a href="#">services</a>
            <a href="#">portfolio</a>
            <a href="#">team</a>
            <a href="#">gallery</a>
            <a href="#">contact</a>
        </nav>
    </header>
    <main>
        <section class="hero">    
            <div class="content">
                <div class="icon">
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-linkedin"></i>
                </div>
                <div class="sub-content">
                <h2 class="heading">digital marketing</h2>
                <p class="sub-heading">more visitors to your website</p>
                <a class="link-heading" href="#">let us design</a>
                </div>
            </div>
        </section>

        <section class="container">
            <div class="center">
                <h3>our sevices</h3>
                <p class="sub-heading black">we design mobile-first websites for you</p>
            </div>
            <div class="flex">
                <div class="services greenish flex-center">
                    <i class="fa-solid fa-file-code fa-3x  white"></i>
                                </div>


                <div class="services orangered flex-center">
                    <i class="fa-brands fa-telegram fa-3x"></i>                
                </div>
                <div class="services blue flex-center">

                    <i class="fa-solid fa-building-columns fa-3x  white"></i>
                </div>


                <div class="services greenyellow flex-center">
                    <i class="fa-solid fa-flask fa-3x  white"></i>   
                             </div>
            </div>
        </section>



        <section class="container">
            <div class="center">
                <h3>our Portfolio</h3>
                <p class="sub-heading black">amazing work for our clients</p>
            </div>
            <div class="flex">

                <div class="portfolio services">
                    <img src="./assets/media/portfolio/p1.jpg" alt="p1">
                </div>
                <div class="portfolio services">
                    <img src="./assets/media/portfolio/p2.jpg" alt="p2">

                </div>
                <div class="portfolio services">
                    <img src="./assets/media/portfolio/p3.jpg" alt="p3">

                </div>
                <div class="portfolio services">
                    <img src="./assets/media/portfolio/p4.jpg" alt="p4">

                </div>
                <div class="portfolio services">
                    <img src="./assets/media/portfolio/p5.jpg" alt="p5">

                </div>
                <div class="portfolio services">
                    <img src="./assets/media/portfolio/p6.jpg" alt="p6">

                </div>
                <div class="portfolio services">
                    <img src="./assets/media/portfolio/p7.jpg" alt="p7">

                </div>
                <div class="portfolio services">
                    <img src="./assets/media/portfolio/p8.jpg" alt="p8">

                </div>
                
            </div>
        </section>


        <section class="container">
            <div class="center">
                <h3>our team</h3>
                <p class="sub-heading black">our people are very united for your success</p>
            </div>
            <div class="flex">

                <div class="portfolio profile">
                    <img src="./assets/media/member1.jpg" alt="p1">
                </div>
                <div class="portfolio profile">
                    <img src="./assets/media/member2.jpg" alt="p2">

                </div>
                <div class="portfolio profile">
                    <img src="./assets/media/member3.jpg" alt="p3">

                </div>
                <div class="portfolio profile">
                    <img src="./assets/media/member4.jpg" alt="p4">

                </div>
               
                
            </div>
        </section>




    </main>
    <footer>

    </footer>
    
</body>
</html>
